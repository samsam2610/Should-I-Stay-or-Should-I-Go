<!DOCTYPE html>
<html lang="en">
<head>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.8.0/d3.min.js"></script>
    <script src="https://unpkg.com/d3-force-bounce"></script>
    <script src="https://unpkg.com/d3-force-surface"></script>

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="controls">
        Population density:
        <input id="density-control" class="slider-control" type="range" min="0" max="0.002" step="0.00001" oninput="onDensityChange(this.value)">
        <span id="numparticles-val"></span>
        <br>
        Infection rate:
        <input id="infection-control" class="slider-control" type="range" min="0" max="1" step="0.05" value="0.1" oninput="onInfectionChange(this.value)">
        <span id="infection-val"></span>
        <br>
        Elasticity Move:
        <input id="elasticity-control-move" class="slider-control" type="range" min="0" max="1" step="0.1" value="1" oninput="onElasticityChangeMove(this.value)">
        <span id="elasticity-val-move">1</span>
        <br>
        Elasticity Stay:
        <input id="elasticity-control-stay" class="slider-control" type="range" min="0" max="1" step="0.1" value="0.8" oninput="onElasticityChangeStay(this.value)">
        <span id="elasticity-val-stay">0.8</span>
        <br>
        Recovery Time:
        <input id="recovery-control" class="slider-control" type="range" min="0" max="10000" step="50" value="1000" oninput="onRecoveryChange(this.value)">
        <span id="recovery-val"></span>
        <br>

    </div>
    <svg id="canvas_move"></svg>
	<svg id="canvas_stay"></svg>    
    <script src="js/index.js"></script>
</body>
</html>
